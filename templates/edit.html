{% extends 'base.html'%}


{% block head %}

    <title>Edit</title>

{% endblock %}


{% block body %}

    <h1>Editing Post</h1>

    <hr>
    <h2>Edit Post: </h2>
    <form action="/posts/edit/{{post.id}}" method="POST">
        <label for="title">Title</label>
        <input class="form-control" type="text" placeholder="Enter Title" name="title" id="title" value="{{post.title}}">
        <br>
        <label for="author">Author</label> 
        <input class="form-control" type="text" placeholder="Author Name" name="author" id="author" value="{{post.author}}">
        <br>
        <label for="content">Post</label>
        <textarea class="form-control" name="content" id="content" wrap="soft">{{post.content}}</textarea>
        <br>
    
        <input type="submit" value="Save">
    </form>
    <hr>

{% endblock %}
